{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Delete Table</h2>
        
        <div class="mb-6">
            <p class="text-gray-600">
                Are you sure you want to delete Table {{ object.number }}?
                {% if object.status != 'available' %}
                <br>
                <span class="text-red-600 font-medium">Warning: This table is currently {{ object.status }}.</span>
                {% endif %}
            </p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'tables:table-list' %}" 
                   class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
